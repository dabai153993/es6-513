        //Promise.all方法
        function getData(url) {
                //创建promisp对象
                let p = new Promise((resolve, reject) => {
                    $.getJSON(url, function (res) {
                        resolve(res);
                    });
                });
                return p;
            }

            Promise.all([getData("../json/01.json"), getData("../json/02.json"), getData("../json/03.json")]).then(function (res) {
